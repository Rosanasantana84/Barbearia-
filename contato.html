<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		
	</head>

	<body>
		<header>
			<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="contato.html">Contatos</a></li>
			  </ul>
		    </nav>
	      </div>
		</header>
<main>

  <form>
 	    <label for="nomesobrenome">Nome e sobrenome</label>
 		<input type="text" id="nomesobrenome" class="input-padrao" required>

 		<label for="e-mail">E-mail</label>
 		<input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">


 		<label for="telefone">Telefone</label>
 		<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

	    <label for="mensagem">Mensagem</label> 
	 	<textarea cols="30" rows="10" id="mensagem" required></textarea>

 	<fieldset>
 		<legend>Como prefere o nosso contato?:</legend>
 		<label for="radio-email"><input type="radio" name="contato" value="e-mail" id="radio-email">E-mail</label>
 		
 		<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

 		<label for="radio-Whatsaap"><input type="radio" name="contato" value="Whatsaap" id="radio-Whatsaap" checked>WhatsApp</label>
 		
    </fieldset>

    <fieldset>
    	<legend>Qual horário prefere ser atendido?</legend>
  		<select>
    		<option>Manhã</option>
    		<option>Tarde</option>
    		<option>Noite</option>
   		</select>
	</fieldset>
 	
 	<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


    <input type="submit" value="Enviar formulário" class="enviar">

 </form>


	<table>
		<thead>
		<tr>
			<td>Dia</td>
			<td>Horário</td>
		</tr>
		</thead>
		<tbody>	
		<tr>
			<td>Segunda</td>
			<td>08h ~ 20h</td>
		</tr>
		<tr>
			<td>Quarta</td>
			<td>08h ~ 20h</td>
		</tr>
		<tr>	
			<td>Sexta</td>
			<td>08h ~ 20h</td>
		</tr>
		</tbody>
	
	</table>


</main>
</nav>

			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

	</body>
</html>
